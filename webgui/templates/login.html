<!DOCTYPE html>
<html lang="en">
<head>

    <title>WebTool Nội Bộ KT365</title>
    <link rel="icon" type="image/png" href="https://www.pos365.vn/themes/pos365/assets/icons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">


<table class="position-absolute top-50 start-50 translate-middle table table-borderless">
    <tr class="d-flex justify-content-center">
        <td>
            <div id="g_id_onload"
                 data-client_id="{{ gg_client_id }}"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-login_uri="https://adapter.pos365.vn/tool/auth"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="pill"
                 data-theme="filled_black"
                 data-text="Vừng ơi mở cửa ra"
                 data-size="large"
                 data-locale="vi"
                 data-logo_alignment="left">

            </div>
            <script src="https://accounts.google.com/gsi/client" async defer></script>
        </td>

    </tr>

</table>

</body>
</html>
