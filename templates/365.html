<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>WebTool Nội Bộ KT365</title>
    <link rel="icon" type="image/png" href="https://www.pos365.vn/themes/pos365/assets/icons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ request.script_root }}/static/css/css.css" rel="stylesheet">

</head>
<body class="bg-dark">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="{{ request.script_root }}/static/js/app.js" type="application/javascript"></script>
<div class="row mt-3 w-100 ">
    <div class="col ms-1 me-1">
        <table class="ml-1 table table-sm table-borderless">
            <tr>
                <td>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">Link</span>
                        <input type="text" class="form-control"
                               placeholder="VD: 695" id="link">
                    </div>
                </td>

                <td>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">User</span>
                        <input type="text" class="form-control"
                               placeholder="Username" id="username">
                        <span class="input-group-text">Password</span>
                        <input type="password" class="form-control"
                               placeholder="Password" id="password">
                    </div>
                </td>
                <td>
                    <input class="w-100 btn btn-sm btn-outline-light"
                           type="submit" value="Đăng nhập" id="login365">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group input-group-sm">
                        <label class="input-group-text">Chi nhánh</label>
                        <select class="form-select" id="optBranch"></select>

                    </div>
                </td>
                <td>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">Mã đơn hàng</span>
                        <input type="text" class="form-control"
                               placeholder="VD: HD010123-0001" id="billCode">
                    </div>
                </td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Lấy ID" id="billID"></td>
            </tr>
        </table>
        <table class="ml-1 table table-sm table-borderless w-50">
            <tr>
                <td class="fw-bold text-light" colspan="3">Thiết lập thông số</td>
            </tr>
            <tr>
                <td>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">% VAT</span>
                        <input type="text" class="form-control"
                               placeholder="VD: 10" id="vatRate">
                    </div>
                </td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Set VAT" id="setVAT"></td>
                {#                <td></td>#}
            </tr>
        </table>
        <table class="ml-1 table table-sm table-borderless">
            <tr>
                <td id="btnSN" class="w-20"><input class="w-100 d-table btn btn-sm btn-outline-light" type="submit"
                                                   value="Lô Hạn"
                                                   id="IsSerialNumberTracking"></td>
                <td>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="SNOption" value="1" checked>
                        <label class="form-check-label text-light">Toàn bộ</label>
                    </div>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="SNOption" value="2">
                        <label class="form-check-label text-light">Theo danh sách</label>
                    </div>
                </td>
            </tr>
            <tr id="trSNProduct" class="d-none">
                <td><textarea class="form-control form-control-sm w-100" id="listSNProduct" rows="3"></textarea></td>
            </tr>
        </table>
        <table class="ml-1 table table-sm table-borderless">
            <tr>
                <td id="btnDelSale" class="w-20">
                    <div class="input-group input-group-sm">
                        <button class="btn btn-outline-light btn-sm" type="button">Xoá</button>
                        <select class="form-select" id="inputGroupSelect03"
                                aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                            <option value="1">Đơn hàng</option>
                            <option value="2">Đơn nhập hàng</option>
                            <option value="3">Giao dịch khác</option>
                            <option value="4">Chuyển hàng nội bộ</option>
                            <option value="5">Kiểm kê</option>
                            <option value="6">Thu chi</option>
                            <option value="7">Đối tác</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="DelSaleOption" value="1" checked>
                        <label class="form-check-label text-light">Toàn bộ</label>
                    </div>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="DelSaleOption" value="2">
                        <label class="form-check-label text-light">Theo danh sách</label>
                    </div>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="DelSaleOption" value="3">
                        <label class="form-check-label text-light">Theo ngày</label>
                    </div>
                </td>
            </tr>
        </table>
        <table class="ml-1 table table-sm table-borderless">
            <tr>
                <td id="btnDelSale" class="w-20">
                    <div class="input-group input-group-sm">
                        <button class="btn btn-outline-light btn-sm" type="button">Xoá</button>
                        <select class="form-select" id="inputGroupSelect03"
                                aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                            <option value="1">Đơn hàng</option>
                            <option value="2">Đơn nhập hàng</option>
                            <option value="3">Giao dịch khác</option>
                            <option value="4">Chuyển hàng nội bộ</option>
                            <option value="5">Kiểm kê</option>
                            <option value="6">Thu chi</option>
                            <option value="7">Đối tác</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="DelSaleOption" value="1" checked>
                        <label class="form-check-label text-light">Toàn bộ</label>
                    </div>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="DelSaleOption" value="2">
                        <label class="form-check-label text-light">Theo danh sách</label>
                    </div>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="DelSaleOption" value="3">
                        <label class="form-check-label text-light">Theo ngày</label>
                    </div>
                </td>
            </tr>
        </table>
        <table class="ml-1 table table-sm table-borderless">
            <tr>
                <td id="btnDelSale" class="w-20">
                    <div class="input-group input-group-sm">
                        <button class="btn btn-outline-light btn-sm" type="button">Xuất</button>
                        <select class="form-select" id="inputGroupSelect03"
                                aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                            <option value="1">Hàng hoá</option>
                            <option value="2">Phòng bàn</option>
                            <option value="3">Khách hàng</option>
                            <option value="4">Nhà cung cấp</option>
                            <option value="5">Đơn hàng</option>
                            <option value="6">Trả hàng</option>
                            <option value="7">Trả hàng NCC</option>
                            <option value="8">Chuyển hàng nội bộ</option>
                            <option value="9">Giao dịch khác</option>
                            <option value="10">Kiểm kê</option>
                            <option value="11">Thu chi</option>
                            <option value="12">QL SX & sơ chế</option>
                        </select>
                    </div>
                </td>

                <td>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="DelSaleOption" value="1" checked>
                        <label class="form-check-label text-light">Toàn bộ</label>
                    </div>
                    <div class="form-check form-check-inline pt-1">
                        <input class="form-check-input" type="radio" name="DelSaleOption" value="3">
                        <label class="form-check-label text-light">Theo ngày</label>
                    </div>
                </td>
                {#                <td>#}
                {#                    <div class="form-check form-check-inline pt-1">#}
                {#                        <input class="form-check-input" type="radio" name="DelSaleOption" value="1" checked>#}
                {#                        <label class="form-check-label text-light">Toàn bộ</label>#}
                {#                    </div>#}
                {#                    <div class="form-check form-check-inline pt-1">#}
                {#                        <input class="form-check-input" type="radio" name="DelSaleOption" value="2">#}
                {#                        <label class="form-check-label text-light">Theo danh sách</label>#}
                {#                    </div>#}
                {#                    <div class="form-check form-check-inline pt-1">#}
                {#                        <input class="form-check-input" type="radio" name="DelSaleOption" value="3">#}
                {#                        <label class="form-check-label text-light">Theo ngày</label>#}
                {#                    </div>#}
                {#                </td>#}
            </tr>
        </table>
        <input class="w-100 btn btn-sm btn-danger" type="submit" value="Xoá Trắng"
               id="IsSerialNumberTracking">
        <input type="text" hidden value="" id="cookie">
    </div>
    <div class="col ms-1 me-1">
        <table id="status" class="table table-sm table-borderless text-light"></table>
    </div>
</div>


</body>
</html>
