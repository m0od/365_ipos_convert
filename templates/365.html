<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>WebTool Nội Bộ KT365</title>
    <link rel="icon" type="image/png" href="https://www.pos365.vn/themes/pos365/assets/icons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ request.script_root }}/static/css/css.css" rel="stylesheet">

</head>
<body class="bg-dark">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="{{ request.script_root }}/static/js/app.js" type="application/javascript"></script>
<div class="row mt-3 w-100 ">
    <div class="col ms-1 me-1">
        <table class="ml-1 table table-sm table-borderless">
            <tr>
                <td colspan="2">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">Link</span>
                        <input type="text" class="form-control"
                               placeholder="VD: 695" id="link">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">User</span>
                        <input type="text" class="form-control"
                               placeholder="Username" id="username">
                        <span class="input-group-text">Password</span>
                        <input type="password" class="form-control"
                               placeholder="Password" id="password">
                    </div>
                </td>
                <td>
                    <input class="w-100 btn btn-sm btn-outline-light"
                           type="submit" value="Đăng nhập" id="login365">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group mb-3 input-group-sm">
                        <label class="input-group-text">Chi nhánh</label>
                        <select class="form-select" id="optBranch"></select>

                    </div>
                </td>
                <td>
                    <input class="w-100 btn btn-sm btn-outline-light"
                           type="submit" value="Đổi CN" id="billID">
                </td>
            </tr>
        </table>
        {#        <td class="text-light">Link</td>#}
        {#        <td><input class="form-control form-control-sm " type="text" id="link"#}
        {#                   placeholder="VD: 695" required></td>#}
        {#        <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Đăng nhập" id="login365"></td>#}
        </tr>
        <tr>
            <td class="text-light">Chi nhánh</td>
            <td>
                <select class="form-select form-select-sm" id="optBranch">
                </select>
            </td>
            <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Đổi CN" id="swapBranch"></td>
        </tr>
        <tr>
            <td class="text-light">Mã đơn hàng</td>
            <td><input class="form-control form-control-sm" type="text" id="billCode" placeholder="VD: HD010123-0001">
            </td>
            <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Lấy ID" id="billID"></td>
        </tr>
        <tr>
            <td class="text-light">VAT</td>
            <td><input class="form-control form-control-sm" type="text" id="vatRate"
                       placeholder="VD: 10"></td>
            <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Set VAT" id="vatRate"></td>
        </tr>
        </table>
        <table class="table table-sm table-borderless">
            <tr>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Tích Lô Hạn"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Phân biệt chi nhánh"
                           id="IsSerialNumberTracking"></td>
            </tr>
            <tr>
                <td class="fw-bold text-light">Xoá</td>
            </tr>
            <tr>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Đơn hàng"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Đơn nhập hàng"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Giao dịch khác"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Chuyển hàng nội bộ"
                           id="IsSerialNumberTracking"></td>
            </tr>
            <tr>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Kiểm kê"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Thu chi"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="Đối tác"
                           id="IsSerialNumberTracking"></td>
            </tr>
            <tr>
                <td><input class="w-100 btn btn-sm btn-danger" type="submit" value="Xoá Trắng"
                           id="IsSerialNumberTracking"></td>
            </tr>
            <tr>
                <td class="fw-bold text-light">Xuất</td>
            </tr>
            <tr>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Hàng hoá"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Phòng bàn"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Khách hàng"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Nhà cung cấp"
                           id="IsSerialNumberTracking"></td>
            </tr>
            <tr>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Đơn hàng"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Trả hàng"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Trả hàng NCC"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS CH nội bộ"
                           id="IsSerialNumberTracking"></td>
            </tr>
            <tr>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Giao dịch khác"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Kiểm kê"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS Thu chi"
                           id="IsSerialNumberTracking"></td>
                <td><input class="w-100 btn btn-sm btn-outline-light" type="submit" value="DS QL SX & sơ chế"
                           id="IsSerialNumberTracking"></td>
            </tr>
        </table>
        <input type="text" hidden value="" id="cookie">
    </div>
    <div class="col ms-1 me-1">
        <table id="status" class="table table-sm table-borderless text-light"></table>
    </div>
</div>


</body>
</html>
